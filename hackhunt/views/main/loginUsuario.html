<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="Trabajo Programación Developers Fullstack Desarrolladores">
    <meta name="description" content="La primera bolsa de trabajo para desarrolladores">
    <title>HACKHUNT: Trabajos para desarrolladores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginUsuario.css" />
    <link rel="stylesheet" href="/css/global.css">

<!-- CÓDIGO -->
<div class="container">
    <div class="row">
        <div class="col-6 formularios wrap">
            <div class="item login">
                <h3>Ingresá a tu cuenta</h3>
                <form action="" method="POST">
                    <label for="correo"><p>Email</p></label>
                    <input type="email" name="correo" id="correo" placeholder="">
                    <label for="clave"><p>Clave</p></label>
                    <input type="password" name="clave" id="clave">
                    <button type="submit">POST</button>
                </form>
            </div>
            <div class="item lostpas">
                <h3>Recuperar tu clave</h3>
                <form action="" method="post">
                    <label for="">Usuario || correo</label>
                    <input type="text" name="" id="" placeholder="">
                    <button type="submit">Recuperar</button>
                </form>
            </div>
        </div>
        <div class="col-6 redes wrap">
            <a id="facebook" href="">Facebook</a>
            <a id="github" href="">Git Hub</a>
            <a id="google" href="">Google</a>
        </div>
        <div class="col-12 registro">
            <a href="/registro">No estás registrado? Crear cuenta</a>
        </div>
    </div>
</div>

<!-- CÓDIGO -->

<body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
